apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-monoapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/vignesh1234-vi/Declarative.git
    targetRevision: main
    path: manifest/portfolio

  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
